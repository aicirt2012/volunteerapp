<toolbar title="{{breadcrumb()}}"></toolbar>

<script src="angular-material.min.js"></script>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="insert" hide-sm></div>

        <md-card>
            <ng-switch on="selectedTabNr" class="tabpanel-container">
                <md-card-content>

                    <form name="eventForm" layout-padding="">
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <label>Titel</label>
                                <input ng-model="event.title">
                            </md-input-container>
                        </div>
                        <div layout layout-sm="column">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Ben√∂tigte Helfer</label>
                                <input type="number" min="0" ng-model="event.nrhelpers"/>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Ort</label>
                                <input ng-model="event.place">
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-datepicker ng-model="startDay" ng-change="saveStartDate(startDay)" md-placeholder="From date"></md-datepicker>
                            <md-input-container>
                                <label>Start time</label>
                                <input type="time" ng-model="startTime" ng-change="saveStartTime(startTime)"/>
                            </md-input-container>
                        </div>
                        <div layout="row">
                            <md-datepicker ng-model="endDay" ng-change="saveEndDate(endDay)" md-placeholder="Until date"></md-datepicker>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>End time</label>
                                <input type="time" ng-model="endTime" ng-change="saveEndTime(endTime)"/>
                            </md-input-container>
                        </div>
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <label>Beschreibung</label>
                                <textarea ng-model="event.description" columns="3" md-maxlength="150" rows="5"></textarea>
                            </md-input-container>
                        </div>
                    </form>

                </md-card-content>
                <md-card-footer>
                    <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                        <md-button class="md-raised" ng-click="showCancel()">Abbrechen</md-button>&nbsp;
                        <md-button class="md-raised md-primary" ng-click="submitAddEvent()">Speichern</md-button>
                    </section>
                </md-card-footer>
            </ng-switch>
        </md-card>


    </ui-view>
</md-content>
