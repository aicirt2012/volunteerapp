<toolbar title="{{breadcrumb()}}"></toolbar>

<script src="angular-material.min.js"></script>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="insert" hide-sm></div>

        <md-card style="padding: 0px;">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-fab md-mini md-primary" aria-label="Settings" ng-click="back()">
                        <ng-md-icon icon="arrow_back" size="24"></ng-md-icon>
                    </md-button>
                    <h2>
                        <span>{{event.title}}</span>
                    </h2>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="eventForm" layout-padding="">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Titel</label>
                            <input ng-model="event.title">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Ben√∂tigte Helfer</label>
                            <input type="number" min="0" ng-model="event.anzhelper"/>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Ort</label>
                            <input ng-model="event.place">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex-gt-xs>
                            <md-icon class="material-icons">today</md-icon>
                            <label>Start Datum</label>
                            <input type="date" ng-model="event.startdate" />
                        </md-input-container>

                        <md-input-container flex-gt-xs>
                            <md-icon class="material-icons">access_time</md-icon>
                            <label>Start Uhrzeit</label>
                            <input type="time" ng-model="event.startdate"/>
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex-gt-xs>
                            <md-icon class="material-icons">today</md-icon>
                            <label>End Datum</label>
                            <input type="date" ng-model="event.enddate" />
                        </md-input-container>

                        <md-input-container flex-gt-xs>
                            <md-icon class="material-icons">access_time</md-icon>
                            <label>End Uhrzeit</label>
                            <input type="time" ng-model="event.enddate"/>
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Beschreibung</label>
                            <textarea ng-model="event.description" columns="3" md-maxlength="150" rows="5"></textarea>
                        </md-input-container>
                    </div>

                </form>

                <md-list>
                    <md-subheader class="md-no-sticky">Angemeldete Helfer (/):</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="helper in event.helpers" ng-click="unregister(helper.id)">
                        <div class="md-tile-left inset" hide-sm>
                            <user-avatar></user-avatar>
                        </div>
                        <div class="md-list-item-text">
                            <h3>{{helper.name}}</h3>
                            <p>{{helper.email}}</p>
                            <p>{{helper.tel}}</p>
                        </div>
                    </md-list-item>
                </md-list>


            </md-card-content>
            <md-card-footer>
                <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                    <md-button class="md-primary md-raised" ng-click="showTabDialog($event)">Anmelden</md-button>
                    <!--md-button class="md-raised md-primary" ng-click="unregister()">Abmelden</md-button>
                    <md-button class="md-raised md-primary" ng-click="">Bearbeiten</md-button-->
                </section>
                <br/><br/><br/><br/>
            </md-card-footer>
        </md-card>


    </ui-view>
</md-content>
