<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>{{breadcrumb()}}</h3>&nbsp;&nbsp;
        <p><ng-md-icon ng-if="isCalendarView" ng-click="toggleView()" icon="view_list" size="32"/></p>
        <p><ng-md-icon ng-if="!isCalendarView" ng-click="toggleView()" icon="view_module" size="32"/></p>
    </div>
</md-toolbar>

<md-button ng-if="addVisible" class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="add()">
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>

<md-content flex md-scroll-y layout-fill layout-padding>

        <md-card ng-if="isCalendarView" style="padding: 0px;">
            <md-card-content class="event-calendar" style="padding: 0px;">
                <calendar-md
                 flex layout layout-fill
                 calendar-direction="direction"
                 on-day-click="dayClick"
                 on-prev-month="prevMonth"
                 on-next-month="nextMonth"
                 on-day-click="dayClick"
                 title-format="'MMMM y'"
                 ng-model='selectedDate'
                 week-starts-on="firstDayOfWeek"
                 tooltips="tooltips"
                 day-format="dayFormat"
                 day-label-format="'EEE'"
                 day-label-tooltip-format="'EEEE'"
                 day-tooltip-format="'fullDate'"
                 day-content="setDayContent"
                 disable-future-selection="false"> </calendar-md>
            </md-card-content>
        </md-card>

        <md-card ng-if="!isCalendarView" style="padding: 0px;">
            <md-card-content style="padding: 0px;">
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="e in events | orderBy: startdate" ng-click="selectEvent(e.id)" ">
                        <div class="md-tile-left inset" hide-sm >
                            <ng-md-icon icon="event_available" size="48"></ng-md-icon>
                        </div>
                        <div class="md-list-item-text">
                            <h3><b>{{e.title}} </b></h3>
                            <h4>{{e.startdate | date: 'dd.MM.yyyy'}} {{e.startdate | date: 'HH:mm'}}Uhr {{e.duration}}h</h4>
                            <p>{{e.description}}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>

</md-content>
