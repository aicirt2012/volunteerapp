<toolbar title="{{breadcrumb()}}"></toolbar>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd()">
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
<!--ng-include src="'shared/toolbar/toolbar.html'"></ng-include-->
<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>

        <md-card>

            <md-card-content class="event-calendar">
                <calendar-md
                 flex layout layout-fill
                 calendar-direction="direction"
                 on-day-click="dayClick"
                 on-prev-month="prevMonth"
                 on-next-month="nextMonth"
                 on-day-click="dayClick"
                 title-format="'MMMM y'"
                 ng-model='selectedDate'
                 week-starts-on="firstDayOfWeek"
                 tooltips="tooltips"
                 day-format="dayFormat"
                 day-label-format="'EEE'"
                 day-label-tooltip-format="'EEEE'"
                 day-tooltip-format="'fullDate'"
                 day-content="setDayContent"
                 disable-future-selection="false"> </calendar-md>
            </md-card-content>
        </md-card>

    </ui-view>
</md-content>
