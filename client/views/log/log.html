<toolbar title="{{breadcrumb()}}"></toolbar>

<md-content flex md-scroll-y layout-fill layout-padding>

        <md-card style="padding:0px; overflow-y: hidden">
            <md-card-content style="padding:0px">
                <table ng-click="description = !description" style="width:100%" cellpadding="4" cellspacing="0">
                    <tr style="background-color:rgb(3,169,244); color:white; font-weight:bold;">
                        <td>Datum</td>
                        <td>Aktion</td>
                        <td>User</td>
                        <td>Role</td>
                        <td ng-if="description">Beschreibug</td>
                    </tr>
                    <tr ng-repeat="log in logs">
                        <td>{{log.date | date: 'dd.MM.yyyy HH:mm'}}</td>
                        <td>{{log.action}}</td>
                        <td>{{log.username}}</td>
                        <td>{{log.userrole}}</td>
                        <td ng-if="description">{{log.description}}</td>
                    </tr>
                </table>
            </md-card-content>
        </md-card>

</md-content>
