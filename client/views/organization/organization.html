<toolbar title="{{breadcrumb()}}"></toolbar>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>

        <md-card style="padding: 0px;">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-fab md-mini md-primary" aria-label="Settings" ng-click="back()">
                        <ng-md-icon icon="arrow_back" size="24"></ng-md-icon>
                    </md-button>
                    <h2>
                        <span>{{organization.name}}</span>
                    </h2>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-card-content>
                <div ng-if="!editMode">
                    <md-list>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">person</md-icon>
                            <div class="md-list-item-text" ng-class="{'md-offset': $index == 2 }">
                                <h3> {{ organization.name }} </h3>
                                <p> Name </p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">place</md-icon>
                            <div class="md-list-item-text" ng-class="{'md-offset': $index == 2 }">
                                <h3> {{organization.street}} <br/> {{ organization.zip }} {{organization.city}}  </h3>
                                <p> Addresse </p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">mail</md-icon>
                            <div class="md-list-item-text" ng-class="{'md-offset': $index == 2 }">
                                <h3> {{ organization.email }}</h3>
                                <p> Email </p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <md-icon class="material-icons">phone</md-icon>
                            <div class="md-list-item-text" ng-class="{'md-offset': $index == 2 }">
                                <h3> {{ organization.tel }} </h3>
                                <p> Tel </p>
                            </div>
                        </md-list-item>
                        <md-list-item class="md-2-line">
                            <div class="md-list-item-text" ng-class="{'md-offset': $index == 2 }">
                                <md-button class="md-raised md-primary" ng-click="openEdit()">Bearbeiten</md-button>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
                <div ng-if="editMode">
                    <form name="userForm">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Name</label>
                            <input ng-model="organization.name">
                        </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>PLZ</label>
                            <input ng-model="organization.zip">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Stadt</label>
                            <input ng-model="organization.city">
                        </md-input-container>
                    </div>
                    <div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>Stra√üe</label>
                            <input ng-model="organization.street">
                        </md-input-container>
                    </div>
                    <div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>Email</label>
                            <input ng-model="organization.email">
                        </md-input-container>
                    </div>
                    <div layout="row" layout-sm="column">
                        <md-input-container flex>
                            <label>Tel</label>
                            <input ng-model="organization.tel">
                        </md-input-container>
                    </div>
                    <br/><br/>
                    <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
                        <md-button class="md-raised" ng-click="abortEdit()">Abbrechen</md-button>&nbsp;
                        <md-button class="md-raised md-primary" ng-click="submitEdit()">Speichern</md-button>
                    </section>
                </form>
                </div>
            </md-card-content>
        </md-card>


    </ui-view>
</md-content>
