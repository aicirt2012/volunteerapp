<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="addUser()">
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
<toolbar title="{{breadcrumb}}"></toolbar>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>

        <md-card style="padding: 0px;">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Einrichtungen</span>
                    </h2>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-card-content style="padding: 0px;">
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="organization in organizationlist" ng-click="selectOrganization(organization.id)">
                        <div class="md-tile-left inset" hide-sm>
                            <organization-avatar></organization-avatar>
                        </div>
                        <div class="md-list-item-text">
                            <h3>{{organization.name}}</h3>
                            <h4>{{organization.email}}</h4>
                            <p>{{organization.tel}}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>


    </ui-view>
</md-content>
