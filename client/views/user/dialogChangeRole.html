<md-dialog aria-label="Rolle ändern">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Rolle ändern</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:500px;max-height:810px; ">
            <md-content class="md-padding">
                <p>Wollen Sie die Rolle von <b>{{user.name}}</b> wirklich  von <b>{{user.roleLabel}}</b> zu <b>{{newUserRoleLabel}}</b> ändern?</p>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()" style="margin-right:20px;" >
                Abbrechen
            </md-button>
            <md-button class="md-raised md-primary" ng-click="changeRole()" >
                Ändern
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
