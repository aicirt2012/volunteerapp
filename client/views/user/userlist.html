<md-button ng-if="addVisible" class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="addUser()">
    <ng-md-icon icon="add"></ng-md-icon>
</md-button>
<toolbar title="{{breadcrumb}}"></toolbar>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>

        <md-card style="padding: 0px;">
            <md-tabs md-stretch-tabs="always" class="md-primary" md-selected="selectedTabNr">
                <md-tab id="tab1" aria-controls="tab1-content">
                    Helfer
                </md-tab>
                <md-tab id="tab2" aria-controls="tab2-content">
                    Team
                </md-tab>
                <md-tab id="tab3" aria-controls="tab3-content">
                    Organisatoren
                </md-tab>
            </md-tabs>
            <md-card-content style="padding: 0px;">
                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="user in userlist | filter: isSelectedRole" ng-click="selectUser(user.id)">
                        <div class="md-tile-left inset" hide-sm>
                            <user-avatar></user-avatar>
                        </div>
                        <div class="md-list-item-text">
                            <h3>{{user.name}}</h3>
                            <h4>{{user.email}}</h4>
                            <p>{{user.tel}}</p>
                        </div>
                    </md-list-item>
                </md-list>
                <p style="padding:15px;" ng-if="!hasSelectedRole()">Keine User vorhanden!<br/><br/></p>
            </md-card-content>
        </md-card>


    </ui-view>
</md-content>
